<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JnJ Collectibles</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100%;
      background: black;
      color: white;
      font-family: 'Helvetica Neue', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    #contact {
      position: absolute;
      z-index: 2;
      font-size: 1.5rem;
      background: rgba(0, 0, 0, 0.4);
      padding: 1rem 2rem;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(255,255,255,0.2);
    }

    canvas {
      position: absolute;
      top: 0;
      left: 0;
    }
  </style>
</head>
<body>
  <div id="contact">
    <strong>Contact:</strong><br>
    <a href="mailto:contact@jnjcollectibles.org" style="color:#fff; text-decoration:underline;">contact@jnjcollectibles.org</a>
  </div>
  <canvas id="galaxy"></canvas>

  <script>
    const canvas = document.getElementById('galaxy');
    const ctx = canvas.getContext('2d');
    let width, height, stars = [];

    function resize() {
      width = canvas.width = window.innerWidth;
      height = canvas.height = window.innerHeight;
    }

    window.addEventListener('resize', resize);
    resize();

    const numStars = 200;
    for (let i = 0; i < numStars; i++) {
      stars.push({
        x: Math.random() * width,
        y: Math.random() * height,
        z: Math.random() * width,
        o: `0.${Math.floor(Math.random() * 9) + 1}`
      });
    }

    let mouseX = width / 2;

    document.addEventListener('mousemove', e => {
      mouseX = e.clientX;
    });

    function animate() {
      ctx.clearRect(0, 0, width, height);
      ctx.fillStyle = 'black';
      ctx.fillRect(0, 0, width, height);

      for (let i = 0; i < numStars; i++) {
        let star = stars[i];
        star.z -= 1;
        if (star.z <= 0) {
          star.z = width;
          star.x = Math.random() * width;
          star.y = Math.random() * height;
        }

        const k = 128.0 / star.z;
        const px = (star.x - width / 2) * k + width / 2 + (mouseX - width / 2) * 0.05;
        const py = (star.y - height / 2) * k + height / 2;

        if (px >= 0 && px <= width && py >= 0 && py <= height) {
          const size = (1 - star.z / width) * 2;
          ctx.beginPath();
          ctx.arc(px, py, size, 0, Math.PI * 2);
          ctx.fillStyle = `rgba(255, 255, 255, ${star.o})`;
          ctx.fill();
        }
      }

      requestAnimationFrame(animate);
    }

    animate();
  </script>
</body>
</html>
